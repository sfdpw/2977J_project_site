        var highlightLayer;

            highlightLayer = e.target;
                highlightLayer.setStyle({

                    fillOpacity: 0.5
                });
        }
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([
            [37.72098969531007, -122.4002063081103],
            [37.72451383659796, -122.39481225541736]
        ]);
        var hash = new L.Hash(map);

        map.attributionControl.setPrefix('The accuracy of information presented on this map is not guaranteed. Consult City Representative for official documentation.');

        var autolinker = new Autolinker({
            truncate: {
                length: 30,
                location: 'smart'
            }
        });
        L.control.locate({
            locateOptions: {
                maxZoom: 19
            }
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]

        function style_2977J_010_PRJCT_DWGS_18_0(feature) {
            switch (String(feature.properties.LAYER_TYPE)) {
                 case 'PLAN_BOUNDARY_U':
                    return {
                        pane: 'pane_2977J_010_PRJCT_DWGS_18_U',
                            opacity: 1,

                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1.0,
                            fill: true,
                            fillOpacity: 0.5,
                            fillColor: 'rgba(125, 138, 143, 0.5)',
                            interactive: true,
                    }
                    break;
